<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <b>Id:</b> {{data.id}}
    <br>
    <b>Name:</b> {{data.name}}
    <br>
    <b>Email:</b> {{data.email}}
    <br>
    <b>Contact:</b> {{data.phone}}
    <br>
    <b>Website:</b> {{data.website}}
    <br>
    <br>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
    <button mat-button  (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
