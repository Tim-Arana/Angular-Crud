<div class="container">
  <h3 mat-dialog-title>Add New Item</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <!-- id -->
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" type="number" placeholder="Id" [(ngModel)]="data.id" name="id" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!--Name-->
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #inputname class="form-control" placeholder="Name" [(ngModel)]="data.name" name="name" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!--email-->
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #inputstate class="form-control" type="email" placeholder="Email" [(ngModel)]="data.email" ngModel [email]="true" name="email" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!-- address -->
    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Website" [(ngModel)]="data.website" name="website" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Contact" class="form-control" type="number" [(ngModel)]="data.phone" name="phone" required>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button color="primary" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
